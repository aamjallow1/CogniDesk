name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint --if-present
      
    - name: Type checking
      run: npx tsc --noEmit
      
    - name: Build application
      env:
        NODE_ENV: production
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: studio-7308845117-ec2b2
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: studio-7308845117-ec2b2.firebaseapp.com
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: studio-7308845117-ec2b2.firebasestorage.app
      run: npm run build
      
    - name: Test API routes (if tests exist)
      run: npm test --if-present
      
    - name: Upload build artifacts
      if: matrix.node-version == '18.x'
      uses: actions/upload-artifact@v3
      with:
        name: build-output
        path: .next/
        retention-days: 1